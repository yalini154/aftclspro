<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="denji"> </p>
    <script> 
       var a = [2 , 3 , 4 , 5] 
       function division(n){
        return n / 10;
       }
       var newarray = a.map(division);
       document.getElementById("denji").innerHTML=newarray
    </script>
</body>
</html>
